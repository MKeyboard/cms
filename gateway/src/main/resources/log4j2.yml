Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.holmes=trace
      #生产：-Dlog.level.console=warn -Dlog.level.holmes=info
      - name: log.level.console
        value: trace
      - name: log.level.cms
        value: trace
      - name: log.path
        value: /opt/logs
      - name: project.name
        value: gateway
      - name: LOG_PATTERN
        value: ${sys:LOCAL_IP} ${sys:sysID} %d{yyyyMMddHHmmssSSS} %-5p [%X{_uid_}] [%X{Action}] [%X{StatusCode}] [%X{auth.ip}] [%X{auth.sysid}] [%X{msg.sequence}] [%X{msg.spanid}] [%X{msg.serialno}] %msg%n
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: ${LOG_PATTERN}
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${LOG_PATTERN}
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 为com.cmschina包配置特殊的Log级别，方便调试
      - name: com.cmschina
        additivity: false
        level: ${sys:log.level.cms}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
